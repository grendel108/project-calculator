<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Retirement Calculator</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">

    <!-- include Firebase library-->
    <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js" defer></script>
    
    <!-- import the webpage's javascript file -->
    <script src="script.js" defer></script>

  </head>  
  <body>
    <h1>Retirement Calculator</h1>
    
    <form>
      <!-- Use Plan input for Firebase test. -->
      <label for="retPlan">Plan:</label>
      <input type="text" id="retPlan"><br>
      
      <label for="avgSalary">Salary:</label>
      <input type="number" id="avgSalary"><br>

      <label for="serviceCredit">Service Credit Years:</label>
      <input type="number" id="serviceCredit"><br>

      <label for="retAge">Retirement Age:</label>
      <input type="number" id="retAge"><br>

      <label for="estSSABenefit">Social Security Benefit:</label>
      <input type="number" id="estSSABenefit"><br>

      <label for="ssaYears">Social Security Years:</label>
      <input type="number" id="ssaYears"><br>

      <!--Should button be inside or outside form element?-->
      <button type="button" id="submit">Submit</button>
    </form>

    <br>

    <label for="results">Results:</label>
    <p id="results">...</p>

    <label for="firebaseTest">Firebase Test:</label>
    <p id="firebaseTest">...</p>
  </body>
</html>
